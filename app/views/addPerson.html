<form novalidate>
    <legend>Add new person</legend>
    <div class='form-group'>
        <label for='firstName'>FirstName: </label>
        <input type='text' class='form-control' ng-model='person.firstName' id='firstName' required />
    </div>
    <div class='form-group'>
        <label for='lastName'>LastName: </label>
        <input type='text' class='form-control' ng-model='person.lastName' id='lastName' required />
    </div>
    <div class='checkbox'>
        <label>
            <input type='checkbox' ng-model='person.home.create' value='true' /> Create a house ?
        </label>
    </div>
    <div ng-if='person.home.create'>
        <div class='form-group'>
            <label for='address'>Address: </label>
            <input type='text' class='form-control' ng-model='person.home.address' id='address' required />
        </div>
    </div>

    <input type='button' class='btn btn-default' ng-click='reset()' value='Reset' />
    <input type='submit' class='btn btn-default' ng-click='add(person)' value='Save' />
</form>
